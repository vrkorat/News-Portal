

<div *ngFor='let post of news;let i = index;'  style=" margin-top: 5%;">

    <div *ngIf='i%3 == 0' class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="image">
                <div class="flip-box">
                    <div class="flip-box-inner">
                        <div class="flip-box-front">
                            <!-- <div *ngFor='let photo of post.poster'> -->
                                    <!-- {{ news[i+1]['poster'][0]['imageLink'] }} -->
                                 
                                <img  src="http://localhost:3000{{ news[i]['poster'][0]['imageLink'] }}"  class="image1" >
                            <!-- </div> -->
                        </div>
                        
                        <div class="flip-box-back">
                 
                            <button style="margin-top: 18%;" type="button" (click)="setID(i)" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Explore</button>
                  
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-inner">
              <div class="header">
                <h2>{{ post.headline }}</h2>
                <h3>Date : {{ post.dateAdded}}</h3>
            </div>
            
              </div>
          </div>
        </div>

        <div class="col-sm-4" *ngIf='i+1 < news.length'>
          <div class="card">
            <div class="image">
                <div class="flip-box">
                    <div class="flip-box-inner">
                        <div class="flip-box-front">
                            <!-- <div *ngFor='let photo of post.poster'> -->
                                <img   src="http://localhost:3000{{ news[i+1]['poster'][0]['imageLink'] }}"  class="image1" >
                            <!-- </div> -->
                        </div>
                        <div class="flip-box-back">
                 
                            <button style="margin-top: 18%;" type="button" (click)="setID(i+1)" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Explore</button>
                  
                        </div>
                    </div>
                </div>            
            </div>
            <div class="card-inner">
              <div class="header">
                <h2>{{ news[i+1].headline }}</h2>
                <h3>Date : {{ news[i+1].dateAdded}}</h3>
            </div>
            
              </div>
          </div>
        </div>

        <div class="col-sm-4" *ngIf='i+2 < news.length'>
          <div class="card">
            <div class="image">
              <div class="flip-box">
                    <div class="flip-box-inner">
                        <div class="flip-box-front">
                            <!-- <div *ngFor='let photo of post.poster'> -->
                                <img  src="http://localhost:3000{{ news[i+2]['poster'][0]['imageLink'] }}" class="image1" >
                            <!-- </div> -->
                        </div>
                        <div class="flip-box-back">
                 
                            <button style="margin-top: 18%;" type="button" (click)="setID(i+2)" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Explore</button>
                  
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-inner">
              <div class="header">
                
                <h2>{{ news[i+2].headline }}</h2>
                <h3>Date : {{ news[i+2].dateAdded}}</h3>
              </div>
            
              </div>
          </div>
        </div>
    </div>
    
</div>    
<div *ngIf='show'>   
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

        <div class="modal-header">
            <h4 class="modal-title">{{ headline }}</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
            <img  src="http://localhost:3000{{ newsobj['poster'][0]['imageLink'] }}" style="width: 100% ;" ><br>
            <h5>Date: {{ date }} </h5><br>
            <h5>Discription : </h5> {{ desc }} <br> <br>
            <h5> Tags: </h5>
            <span *ngFor="let tag of genre ;let i = index;">
              <button class="btn btn-info">{{ tag }}</button>
            </span>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

        </div>

    </div>
</div>
</div>
